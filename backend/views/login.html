  <body>
	<div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="login-box well">
        <form accept-charset="UTF-8" role="form" method="post" action="">
            <legend>로그인</legend><hr>
            <div class="form-group">
                <label for="username-email">이메일 or 아이디</label><br>
                <input name="user_id" value='' id="username-email" placeholder="E-mail or Username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label><br>
                <input name="password" id="password" value='' placeholder="Password" type="password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-default btn-login-submit btn-block m-t-md" onclick="location.href='./index.html' " value="로그인" /><br>
            </div>
            <span class='text-center'><a href="./forgot password.html" class="text-sm">비밀번호 찾기</a></span>
            <hr />
            <div class="form-group">
                <!--<a href="" class="btn btn-default btn-block m-t-md">회원가입</a>
				<script type="text/javascript" src="script2.js"></script> -->
				<button type="button" onclick="location.href='./register.html' ">회원가입</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>
